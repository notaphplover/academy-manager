name: Feature Proposal üöÄ
description: Submit a proposal for a new feature
title: '[Feature]: '
labels: [':rocket: Feature Request']
body:
  - type: markdown
    attributes:
      value: |
        ### Thank you for taking the time to suggest a new feature!
  - type: textarea
    id: description
    attributes:
      label: 'üöÄ Feature Proposal'
      description: A clear and concise description of what the feature is.
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Motivation
      description: Outline your motivation for the proposal. How will it make the academy manager better?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Example
      description: Describe how this feature would be used.
    validations:
      required: false
  - type: textarea
    id: extra
    attributes:
      label: Pitch
      description: |
        Why does this feature belong in the academy manager?
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ---

        ## Aknowledgements

        This template is highly inspired by the [jest](https://github.com/facebook/jest/blob/main/.github/ISSUE_TEMPLATE/feature.yml) one, so I would like to thank the jest team for providing it ‚ù§Ô∏è.
